spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    function:
      definition: user;article;comment;email
    stream:
      bindings:
        user-out-0:
          destination: user-out
        user-in-0:
          destination: user-out
          group: "userAllEvents"
        article-out-0:
          destination: article-out
        article-in-0:
          destination: article-out
          group: "articleAllEvents"
        comment-out-0:
          destination: comment-out
        comment-in-0:
          destination: comment-out
          group: "commentAllEvents"
        email-out-0:
          destination: email-out
        email-in-0:
          destination: email-out
          group: "emailToUser"
      rabbit:
        bindings:
          user-out-0:
            producer:
              routing-key-expression: headers.routing_key
              delayed-exchange: true
          article-out-0:
            producer:
              routing-key-expression: headers.routing_key
              delayed-exchange: true
          comment-out-0:
            producer:
              routing-key-expression: headers.routing_key
              delayed-exchange: true
          email-out-0:
            producer:
              routing-key-expression: headers.routing_key
              exchange-type: direct
              delayed-exchange: true
          user-in-0:
            consumer:
              binding-routing-key: "user.#"
              queue-name-group-only: true
              durable-subscription: false
              delayed-exchange: true
          article-in-0:
            consumer:
              binding-routing-key: "article.#"
              queue-name-group-only: true
              durable-subscription: false
              delayed-exchange: true
          comment-in-0:
            consumer:
              binding-routing-key: "comment.#"
              queue-name-group-only: true
              durable-subscription: false
              delayed-exchange: true
          email-in-0:
            consumer:
              binding-routing-key: "email"
              queue-name-group-only: true
              durable-subscription: false
              exchange-type: direct
              delayed-exchange: true

